<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Show Password Toggle for Bootstrap 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" />
    <meta name="description" content="Show Password Toggle for Bootstrap 5" />
    <meta name="author" content="Christian Oliff" />
    <meta name="fediverse:creator" content="@christianoliff@mastodon.social" />
    <link rel="license" href="https://github.com/coliff/bootstrap-show-password-toggle/blob/main/LICENSE/" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>âš¡</text></svg>" />
    <link rel="stylesheet" href="../../css/show-password-toggle.css" />
    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
      }
    </script>
    <style>
      form {
        max-width: 330px;
        margin-top: 17%;
      }
    </style>
    <!-- Bootstrap 5 IE11 Polyfills -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-ie11@5/css/bootstrap-ie11.min.css" media="all and (-ms-high-contrast: active), (-ms-high-contrast: none)" />
  </head>

  <body class="text-center bg-secondary-subtle h-100 mt-5">
    <main>
      <form class="mx-auto card p-4 w-100 p-2 shadow-sm" autocomplete="off">
        <h1 class="h3 mb-3 text-center">Please sign in</h1>

        <label for="email" class="text-start ms-0">Email address</label>
        <input type="email" name="email" id="email" class="form-control mb-3" required autofocus />

        <label for="password" class="text-start">Password</label>

        <div class="input-group">
          <input type="password" id="password" name="current-password" autocomplete="current-password" class="form-control rounded" spellcheck="false" autocorrect="off" autocapitalize="off" required />
          <button type="button" class="d-none btn-toggle-password" aria-label="Show password as plain text. Warning: this will display your password on the screen."></button>
        </div>

        <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">Sign in</button>
      </form>
    </main>
    <footer class="my-3 text-center">
      <a href="https://github.com/coliff/bootstrap-show-password-toggle" class="small text-muted text-decoration-none"> &copy; 2025 </a>
    </footer>
    <script src="../../js/show-password-toggle.js" async></script>
  </body>
</html>
